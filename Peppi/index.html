<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In and Sign Up Form </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/caadb83649.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
    <header class="form-box">
        <h1 id="title">Sign up</h1>
        <form>
            <div class="input-group"></div>
            <div class="input-field" id="nameField"></div>
            <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Name">

            <div class="input-field"></div>
            <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="Email">


            <div class="input-field"></div>
            <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">

            <div class="btn-field">
                <button class="button" id="signupBtn">Sign up</button>
                <button class="button" id="loginBtn" class="disable">Login</button>
            </div>

        </form>
    </header>
</main>

<script>

    let signupBtn = document.getElementById("signupBtn");
    let loginBtn = document.getElementById("loginBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

loginBtn.onclick = function () {
    nameField.style.maxHeight = "0";
        title.innerHTML = "Login";
        signupBtn.classList.add("disable");
        loginBtn.classList.remove("disable");
}
signupBtn.onclick = function () {
    nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign up";
        signupBtn.classList.remove("disable");
        loginBtn.classList.add("disable");
}

</script>
</body>
</html>
